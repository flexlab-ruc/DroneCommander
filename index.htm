<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DroneCommander</title>
    
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/roboto/roboto-fontface.css">
    <link rel="stylesheet" href="css/roboto-condensed/roboto-condensed-fontface.css">
    <link rel="stylesheet" href="css/roboto-slab/roboto-slab-fontface.css">
    <link rel="stylesheet" href="style.css">    
  </head>
  <body>
<div id="header">
    <span id="heading">DroneCommander<sub>v1.0</sub></span>
  </div>
    <!--
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <div id="netmsg">
      <div><h1>messages:</h1></div>
    </div>
-->
<div id="messages">
    <ul class="collection with-header" id="netmsg">
      
    </ul>
</div>
<div id="inputFooter">
    <div class="input-field col s6">
      <input value="command" style="background-color: cornflowerblue;" id="sendmsg" type="text">
      </div>
    <!--<input type="text" id="sendmsg">-->
    <!--<input type="submit" value="send" id="btn">-->
    <button class="btn waves-effect waves-light blue tooltipped" data-position="right" data-tooltip="Just press enter to send the command :-)"type="submit" id="btn" name="action">
        Send Command
        <i class="material-icons right">send</i>
    </button>
</div>

    <script src="js/materialize.js"></script>
    <script src="updCopnnection.js"></script>
  </body>
</html>
